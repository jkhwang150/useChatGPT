<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Clean</title>
    <link href="chat.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="chat.js"></script>
</head> 
<body>
    <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
                
            </div>
            <div style="float: right;"><a href="index.html" style="float: right;">메인으로</a></div>
            <div class="title">청소의 달인</div>
            
        </div>
        <ul class="messages"></ul>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input class="message_input" placeholder="질문을 입력해주세요." />
            </div>
            <div class="send_message">
                <div class="icon"></div><div class="text">보내기</div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper"><div class="text"></div></div>
        </li>
    </div>
</body>
</html>
